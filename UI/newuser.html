<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <!-- <link rel="shortcut icon" href="/assets/favicon.ico"> -->
    <link rel="stylesheet" href="styling\login-menu.css">
</head>
<div class="errorcontainer invisible">
    Error: Incorrect username or password. Please try again.
</div>
<body>
    <div class="container">
        <!-- <form class="form" id="login"> -->
        <form action="newuser.php" method="POST"></form>
            <h1 class="form__title">Change Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="username" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="old password" autofocus placeholder="Old Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="new password" autofocus placeholder="New Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <!-- <button class="form__button" type="submit">Sign In</button> -->
            <!-- Wouldn't go to index -->
            <!-- <a href="" style="" class="form__button" type="submit">Change Password</a> -->
            <input type="submit" value="Change Password" class="form__button">
            
        </form>
    </div>
    <!-- <script src="./src/main.js"></script> -->
</body>
